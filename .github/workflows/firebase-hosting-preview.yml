name: Firebase Hosting Preview

on:
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Add the GOOGLE_APPLICATION_CREDENTIALS as a JSON file for authentication
      - name: Set up Firebase Authentication
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/google-credentials.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/google-credentials.json"

      # Explicitly authenticate with the service account
      - name: Firebase Authentication
        run: firebase auth:login --token "$(cat $GOOGLE_APPLICATION_CREDENTIALS)"

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: firebase hosting:channel:deploy pr-${{ github.event.number }} --only hosting